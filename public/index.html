<!DOCTYPE html>
<html lang="ja" ng-app="myapp">
  <head>
	<meta charset="UTF-8"/>

	<script src="https://code.angularjs.org/1.7.2/angular.min.js"></script>
	<script src="https://code.angularjs.org/1.7.2/angular-sanitize.min.js"></script>
	<script src="app.js"></script>
    <title>random passwords</title>
  </head>
  <body>
    <h2>random passwords</h2>
	<div ng-controller="MainController">
	  <p>パスワード数   :<input type="text" ng-model="passNums" ng-init="passNums=8"/></p>
	  <p>パスワードの長さ:<input type="text" ng-model="passLength" ng-init="passLength=8"/></p>
	  <p>パスワード中の数字の数      :<input type="text" ng-model="passContainNums" ng-init="passContainNums=1"/></p>
	  <input type="button" value="create" ng-click="psclick(passNums,passLength,passContainNums)">
		<li ng-repeat="ps in passwords">
		  {{ ps }}
		</li>
	  </ul>
	</div>
  </body>
</html>
